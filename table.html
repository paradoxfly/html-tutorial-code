  <body>

    <a href="./lists.html">
    <table border="1">
      <thead>
        <tr>
          <td><h1>Student</h1></td>
          <td>

            </table>

          <td><h1>Science</h1></td> -->
          <td><h1>History</h1></td>
          <td><h1>History</h1></td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><h3>Jessica</h3></td>
          <td>A</td>
          <td>B</td>

        </tr>

        <tr>
          <td><h3>Amber</h3></td>
          <td>C</td>

          <td>B</td>
        </tr>

        <tr>
          <td><h3>Lauren</h3></td>
          <td>B</td>

        </tr>
       
        <tr>

          <td>B</td>
        </tr>
        
        <tr>

          <td>B</td>
        </tr>
      </tbody>
    </table>
    </a>

    <br />
    <br />

    <TABLE
      border="1"
      summary="This table gives some statistics about fruit flies: average height and weight, and percentage with red eyes (for both males and females)."
    >
      <CAPTION><EM>A test table with merged cells</EM></CAPTION>
      <TR>
        <TH rowspan="2"><TH colspan="2">Average
          <TH rowspan="2">Red<BR>eyes
        <TR><TH>height<TH>weight
        <TR><TH>Males<TD>1.9<TD>0.003<TD>40%
      <TR><TH>Females<TD>1.7<TD>0.002<TD>43%
    </TABLE>
  </body>
